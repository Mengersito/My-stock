<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock y Deudas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    transition: background 0.3s, color 0.3s;
  }
  .dark-mode {
    background: #1e1e1e;
    color: #f0f0f0;
  }
  h2 {
    margin-top: 20px;
  }
  .opciones-container {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }
  .opcion {
    flex: 1;
    border: 2px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    cursor: pointer;
    font-size: 18px;
    transition: all 0.2s;
  }
  .opcion:hover {
    background: #f0f0f0;
  }
  .opcion.active {
    border-color: #4caf50;
    background: #d4f5d4;
  }
  input[type="number"], input[type="text"] {
    width: 80px;
    padding: 5px;
    margin: 5px;
  }
  button {
    padding: 5px 10px;
    margin: 5px;
    cursor: pointer;
  }
  .minimal {
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  table {
    border-collapse: collapse;
    margin-top: 10px;
    width: 100%;
  }
  table, th, td {
    border: 1px solid #ccc;
    padding: 5px;
    text-align: left;
  }
</style>
</head>
<body>

<button onclick="toggleMode()">üåô / ‚òÄÔ∏è</button>

<h2>Elige una opci√≥n</h2>
<div class="opciones-container">
  <div class="opcion" id="opcion-stock" onclick="mostrarSeccion('stock')">üì¶ Stock</div>
  <div class="opcion" id="opcion-deudas" onclick="mostrarSeccion('deudas')">üí∞ Deudas</div>
</div>

<!-- SECCION STOCK -->
<div id="stock-seccion" style="display:none;">
  <h2>Stock de Productos</h2>
  <div>
    Producto 1: <input type="number" class="minimal" id="prod1" value="0">
    Producto 2: <input type="number" class="minimal" id="prod2" value="0">
    Producto 3: <input type="number" class="minimal" id="prod3" value="0">
    <button onclick="guardarStock()">üíæ Guardar Stock</button>
  </div>
  <p>Total Stock: <span id="total-stock">0</span></p>
</div>

<!-- SECCION DEUDAS -->
<div id="deudas-seccion" style="display:none;">
  <h2>Deudas</h2>
  <div>
    Nombre: <input type="text" id="nombre-deuda" class="minimal">
    Cantidad: <input type="number" id="cantidad-deuda" class="minimal" value="0">
    <button onclick="agregarDeuda()">‚ûï Agregar Deuda</button>
  </div>
  <table id="tabla-deudas">
    <tr>
      <th>Nombre</th>
      <th>Cantidad</th>
    </tr>
  </table>
  <p>Total Deudas: <span id="total-deudas">0</span></p>
</div>

<script>
  // Modo oscuro / claro
  function toggleMode() {
    document.body.classList.toggle('dark-mode');
  }

  // Mostrar secci√≥n
  function mostrarSeccion(seccion) {
    document.getElementById('stock-seccion').style.display = seccion === 'stock' ? 'block' : 'none';
    document.getElementById('deudas-seccion').style.display = seccion === 'deudas' ? 'block' : 'none';
    // Marcar opci√≥n activa
    document.getElementById('opcion-stock').classList.toggle('active', seccion === 'stock');
    document.getElementById('opcion-deudas').classList.toggle('active', seccion === 'deudas');
  }

  // Guardar stock
  function guardarStock() {
    const prod1 = Number(document.getElementById('prod1').value);
    const prod2 = Number(document.getElementById('prod2').value);
    const prod3 = Number(document.getElementById('prod3').value);
    const total = prod1 + prod2 + prod3;
    document.getElementById('total-stock').textContent = total;
    localStorage.setItem('stock', JSON.stringify({prod1, prod2, prod3, total}));
  }

  // Cargar stock al inicio
  window.onload = function() {
    const stockGuardado = JSON.parse(localStorage.getItem('stock'));
    if(stockGuardado) {
      document.getElementById('prod1').value = stockGuardado.prod1;
      document.getElementById('prod2').value = stockGuardado.prod2;
      document.getElementById('prod3').value = stockGuardado.prod3;
      document.getElementById('total-stock').textContent = stockGuardado.total;
    }
    cargarDeudas();
  }

  // Deudas
  let deudas = [];

  function agregarDeuda() {
    const nombre = document.getElementById('nombre-deuda').value.trim();
    const cantidad = Number(document.getElementById('cantidad-deuda').value);
    if(nombre && cantidad > 0) {
      deudas.push({nombre, cantidad});
      actualizarTablaDeudas();
      document.getElementById('nombre-deuda').value = '';
      document.getElementById('cantidad-deuda').value = 0;
      guardarDeudas();
    }
  }

  function actualizarTablaDeudas() {
    const tabla = document.getElementById('tabla-deudas');
    tabla.innerHTML = `<tr><th>Nombre</th><th>Cantidad</th></tr>`;
    let total = 0;
    deudas.forEach(d => {
      const row = tabla.insertRow();
      row.insertCell(0).textContent = d.nombre;
      row.insertCell(1).textContent = d.cantidad;
      total += d.cantidad;
    });
    document.getElementById('total-deudas').textContent = total;
  }

  function guardarDeudas() {
    localStorage.setItem('deudas', JSON.stringify(deudas));
  }

  function cargarDeudas() {
    const deudasGuardadas = JSON.parse(localStorage.getItem('deudas'));
    if(deudasGuardadas) {
      deudas = deudasGuardadas;
      actualizarTablaDeudas();
    }
  }
</script>

</body>
</html>
