<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Stock y Deudas</title>
<style>
  body {
    font-family: Arial, sans-serif;
    margin: 20px;
    transition: background 0.3s, color 0.3s;
  }
  .dark-mode {
    background: #1e1e1e;
    color: #f0f0f0;
  }
  h2 {
    margin-top: 20px;
  }
  .opciones-container {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
  }
  .opcion {
    flex: 1;
    border: 2px solid #ccc;
    border-radius: 10px;
    padding: 20px;
    text-align: center;
    cursor: pointer;
    font-size: 18px;
    transition: all 0.2s;
  }
  .opcion:hover {
    background: #f0f0f0;
  }
  .opcion.active {
    border-color: #4caf50;
    background: #d4f5d4;
  }
  input[type="number"], input[type="text"] {
    width: 80px;
    padding: 5px;
    margin: 5px;
  }
  button {
    padding: 5px 10px;
    margin: 5px;
    cursor: pointer;
  }
  .minimal {
    border: 1px solid #ccc;
    border-radius: 5px;
  }
  table {
    border-collapse: collapse;
    margin-top: 10px;
    width: 100%;
  }
  table, th, td {
    border: 1px solid #ccc;
    padding: 5px;
    text-align: left;
  }
</style>
</head>
<body>

<button onclick="toggleMode()">üåô / ‚òÄÔ∏è</button>

<h2>Elige una opci√≥n</h2>
<div class="opciones-container">
  <div class="opcion" id="opcion-stock" onclick="mostrarSeccion('stock')">üì¶ Stock</div>
  <div class="opcion" id="opcion-deudas" onclick="mostrarSeccion('deudas')">üí∞ Deudas</div>
</div>

<!-- SECCION STOCK -->
<div id="stock-seccion" style="display:none;">
  <h2>Stock de Productos</h2>
  <table id="tabla-stock">
    <tr>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Precio</th>
    </tr>
  </table>
  <button onclick="agregarProducto()">‚ûï Agregar Producto</button>
  <p>Total Stock: <span id="total-stock">0</span></p>
</div>

<!-- SECCION DEUDAS -->
<div id="deudas-seccion" style="display:none;">
  <h2>Deudas</h2>
  <div>
    Nombre: <input type="text" id="nombre-deuda" class="minimal">
    Cantidad: <input type="number" id="cantidad-deuda" class="minimal" value="0">
    <button onclick="agregarDeuda()">‚ûï Agregar Deuda</button>
  </div>
  <table id="tabla-deudas">
    <tr>
      <th>Nombre</th>
      <th>Cantidad</th>
      <th>Acciones</th>
    </tr>
  </table>
  <p>Total Deudas: <span id="total-deudas">0</span></p>
</div>

<script>
  // Modo oscuro / claro
  function toggleMode() {
    document.body.classList.toggle('dark-mode');
  }

  // Mostrar secci√≥n global
  function mostrarSeccion(seccion) {
    document.getElementById('stock-seccion').style.display = seccion === 'stock' ? 'block' : 'none';
    document.getElementById('deudas-seccion').style.display = seccion === 'deudas' ? 'block' : 'none';
    document.getElementById('opcion-stock').classList.toggle('active', seccion === 'stock');
    document.getElementById('opcion-deudas').classList.toggle('active', seccion === 'deudas');
  }

  // STOCK
  let productos = [];

  function agregarProducto() {
    productos.push({nombre:"Producto", cantidad:0, precio:0});
    renderStock();
    guardarStock();
  }

  function renderStock() {
    const tabla = document.getElementById('tabla-stock');
    tabla.innerHTML = `<tr>
      <th>Producto</th>
      <th>Cantidad</th>
      <th>Precio</th>
      <th>Acciones</th>
    </tr>`;
    let total = 0;
    productos.forEach((p, index) => {
      const row = tabla.insertRow();
      
      // Nombre editable
      const nombreCell = row.insertCell(0);
      const nombreInput = document.createElement('input');
      nombreInput.type = 'text';
      nombreInput.value = p.nombre;
      nombreInput.className = 'minimal';
      nombreInput.onchange = () => { productos[index].nombre = nombreInput.value; guardarStock(); };
      nombreCell.appendChild(nombreInput);
      
      // Cantidad editable
      const cantidadCell = row.insertCell(1);
      const cantidadInput = document.createElement('input');
      cantidadInput.type = 'number';
      cantidadInput.value = p.cantidad;
      cantidadInput.className = 'minimal';
      cantidadInput.onchange = () => { productos[index].cantidad = Number(cantidadInput.value); renderStock(); guardarStock(); };
      cantidadCell.appendChild(cantidadInput);
      
      // Precio editable
      const precioCell = row.insertCell(2);
      const precioInput = document.createElement('input');
      precioInput.type = 'number';
      precioInput.value = p.precio;
      precioInput.className = 'minimal';
      precioInput.onchange = () => { productos[index].precio = Number(precioInput.value); renderStock(); guardarStock(); };
      precioCell.appendChild(precioInput);

      // Bot√≥n eliminar
      const accionesCell = row.insertCell(3);
      const btnEliminar = document.createElement('button');
      btnEliminar.textContent = '‚úï';
      btnEliminar.onclick = () => { productos.splice(index,1); renderStock(); guardarStock(); };
      accionesCell.appendChild(btnEliminar);

      total += p.cantidad * p.precio;
    });
    document.getElementById('total-stock').textContent = total;
  }

  function guardarStock() {
    localStorage.setItem('productos', JSON.stringify(productos));
  }

  function cargarStock() {
    const guardado = JSON.parse(localStorage.getItem('productos'));
    if(guardado) {
      productos = guardado;
      renderStock();
    }
  }

  // DEUDAS
  let deudas = [];

  function agregarDeuda() {
    const nombre = document.getElementById('nombre-deuda').value.trim();
    const cantidad = Number(document.getElementById('cantidad-deuda').value);
    if(nombre && cantidad > 0) {
      deudas.push({nombre, cantidad});
      renderDeudas();
      document.getElementById('nombre-deuda').value = '';
      document.getElementById('cantidad-deuda').value = 0;
      guardarDeudas();
    }
  }

  function renderDeudas() {
    const tabla = document.getElementById('tabla-deudas');
    tabla.innerHTML = `<tr><th>Nombre</th><th>Cantidad</th><th>Acciones</th></tr>`;
    let total = 0;
    deudas.forEach((d,index) => {
      const row = tabla.insertRow();

      const nombreCell = row.insertCell(0);
      const nombreInput = document.createElement('input');
      nombreInput.value = d.nombre;
      nombreInput.className = 'minimal';
      nombreInput.onchange = () => { deudas[index].nombre = nombreInput.value; guardarDeudas(); };
      nombreCell.appendChild(nombreInput);

      const cantidadCell = row.insertCell(1);
      const cantidadInput = document.createElement('input');
      cantidadInput.type = 'number';
      cantidadInput.value = d.cantidad;
      cantidadInput.className = 'minimal';
      cantidadInput.onchange = () => { deudas[index].cantidad = Number(cantidadInput.value); renderDeudas(); guardarDeudas(); };
      cantidadCell.appendChild(cantidadInput);

      const accionesCell = row.insertCell(2);
      const btnEliminar = document.createElement('button');
      btnEliminar.textContent = '‚úï';
      btnEliminar.onclick = () => { deudas.splice(index,1); renderDeudas(); guardarDeudas(); };
      accionesCell.appendChild(btnEliminar);

      total += d.cantidad;
    });
    document.getElementById('total-deudas').textContent = total;
  }

  function guardarDeudas() {
    localStorage.setItem('deudas', JSON.stringify(deudas));
  }

  function cargarDeudas() {
    const guardado = JSON.parse(localStorage.getItem('deudas'));
    if(guardado) {
      deudas = guardado;
      renderDeudas();
    }
  }

  // Cargar todo al inicio
  window.onload = function() {
    cargarStock();
    cargarDeudas();
    mostrarSeccion('deudas'); // Por defecto abre Deudas
  }
</script>

</body>
</html>
